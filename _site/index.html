<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> – Karma Mustafa</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

<header class="navbar-header">
  <nav class="navbar">
    <div class="nav-container">
      <a href="/" class="nav-logo">Karma Mustafa</a>

      <!-- Desktop links -->
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/paintings">Paintings</a></li>
        <li><a href="/sculptures">Sculptures</a></li>
      </ul>

      <!-- Hamburger button -->
      <button class="nav-toggle" aria-label="Toggle navigation">&#9776;</button>
    </div>
  </nav>
</header>



<main>
  <section class="hero">
  <h1>Karma Mustafa</h1>
  <p class="subtitle">Paintings &amp; Sculptures</p>
</section>

<div class="grid">

  <a href="/artworks/sculpture-01/" class="grid-item">
    
      <img src="/assets/images/sculpts/Skull.jpg" alt="Skull" />
    
    <div class="overlay">
      <span>Skull</span>
    </div>
  </a>

  <a href="/artworks/sculpture-02/" class="grid-item">
    
      <img src="/assets/images/sculpts/Mural.jpg" alt="A Mural" />
    
    <div class="overlay">
      <span>A Mural</span>
    </div>
  </a>

  <a href="/artworks/sculpture-03/" class="grid-item">
    
      <img src="/assets/images/sculpts/Portrait1.jpeg" alt="Portrait of a lady on fire" />
    
    <div class="overlay">
      <span>Portrait of a lady on fire</span>
    </div>
  </a>

</div>

</main>

<footer>
  <p>© 2026 Karma Mustafa</p>
</footer>
<script>
  (function() {
    console.log('Script running');
    console.log('Current page:', window.location.pathname);
    
    function initNav() {
      const toggle = document.querySelector('.nav-toggle');
      const navLinks = document.querySelector('.nav-links');
      
      console.log('Toggle found:', !!toggle);
      console.log('NavLinks found:', !!navLinks);
      
      if (toggle && navLinks) {
        console.log('NavLinks computed display:', window.getComputedStyle(navLinks).display);
        console.log('NavLinks classes:', navLinks.className);
        
        // Force remove any inline styles
        navLinks.removeAttribute('style');
        
        toggle.onclick = function(e) {
          e.preventDefault();
          console.log('CLICKED!');
          const isActive = navLinks.classList.contains('active');
          console.log('Was active:', isActive);
          
          if (isActive) {
            navLinks.classList.remove('active');
          } else {
            navLinks.classList.add('active');
          }
          
          console.log('Now active:', navLinks.classList.contains('active'));
          console.log('Current classes:', navLinks.className);
        };
      } else {
        console.error('Elements not found!');
      }
    }
    
    // Try multiple times
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initNav);
    } else {
      initNav();
    }
    
    window.addEventListener('load', initNav);
  })();
</script>
</body>
</html>
