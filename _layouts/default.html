<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} – {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

<header class="navbar-header">
  <nav class="navbar">
    <div class="nav-container">
      <a href="{{ '/' | relative_url }}" class="nav-logo">{{ site.title }}</a>

      <!-- Desktop links -->
      <ul class="nav-links">
        <li><a href="{{ '/' | relative_url }}">Home</a></li>
        <li><a href="{{ '/about' | relative_url }}">About</a></li>
        <li><a href="{{ '/paintings' | relative_url }}">Paintings</a></li>
        <li><a href="{{ '/sculptures' | relative_url }}">Sculptures</a></li>
      </ul>

      <!-- Hamburger button -->
      <button class="nav-toggle" aria-label="Toggle navigation">&#9776;</button>
    </div>
  </nav>
</header>



<main>
  {{ content }}
</main>

<footer>
  <p>© {{ site.time | date: "%Y" }} {{ site.title }}</p>
</footer>
<script>
  const toggle = document.querySelector('.nav-toggle');
  const navLinks = document.querySelector('.nav-links');

  toggle.addEventListener('click', () => {
    navLinks.classList.toggle('active');
  });
</script>

</body>
</html>
