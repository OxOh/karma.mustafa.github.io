<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} – {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

<header class="navbar-header">
  <nav class="navbar">
    <div class="nav-container">
      <a href="{{ '/' | relative_url }}" class="nav-logo">{{ site.title }}</a>

      <!-- Desktop links -->
      <ul class="nav-links">
        <li><a href="{{ '/' | relative_url }}">Home</a></li>
        <li><a href="{{ '/about' | relative_url }}">About</a></li>
        <li><a href="{{ '/paintings' | relative_url }}">Paintings</a></li>
        <li><a href="{{ '/sculptures' | relative_url }}">Sculptures</a></li>
      </ul>

      <!-- Hamburger button -->
      <button class="nav-toggle" aria-label="Toggle navigation">&#9776;</button>
    </div>
  </nav>
</header>



<main>
  {{ content }}
</main>

<footer>
  <p>© {{ site.time | date: "%Y" }} {{ site.title }}</p>
</footer>
<script>
  (function() {
    console.log('Script running');
    console.log('Current page:', window.location.pathname);
    
    function initNav() {
      const toggle = document.querySelector('.nav-toggle');
      const navLinks = document.querySelector('.nav-links');
      
      console.log('Toggle found:', !!toggle);
      console.log('NavLinks found:', !!navLinks);
      
      if (toggle && navLinks) {
        console.log('NavLinks computed display:', window.getComputedStyle(navLinks).display);
        console.log('NavLinks classes:', navLinks.className);
        
        // Force remove any inline styles
        navLinks.removeAttribute('style');
        
        toggle.onclick = function(e) {
          e.preventDefault();
          console.log('CLICKED!');
          const isActive = navLinks.classList.contains('active');
          console.log('Was active:', isActive);
          
          if (isActive) {
            navLinks.classList.remove('active');
          } else {
            navLinks.classList.add('active');
          }
          
          console.log('Now active:', navLinks.classList.contains('active'));
          console.log('Current classes:', navLinks.className);
        };
      } else {
        console.error('Elements not found!');
      }
    }
    
    // Try multiple times
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initNav);
    } else {
      initNav();
    }
    
    window.addEventListener('load', initNav);
  })();
</script>
</body>
</html>
